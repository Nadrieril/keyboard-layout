keycodes: |-
  include "evdev+aliases(azerty)"
types: |-
  include "complete"
compat: |-
  include "complete"
geometry: |-
  include "pc(pc105)"

fingers_map: wide

symbols:
  before: |
    include "pc+fr+inet(evdev)+group(shifts_toggle)+ctrl(nocaps)+compose(paus)"
    name[Group2]= "Colemak (wide mod, DH mod, angle mod, custom modifications)";
  after: |
    include "level3(ralt_switch)"

  keys:
    - grave, asciitilde, dead_tilde, asciitilde
    - 1, exclam, exclamdown, onesuperior
    - 2, at, masculine, twosuperior
    - 3, numbersign, ordfeminine, threesuperior
    - 4, dollar, cent, sterling
    - 5, percent, EuroSign, yen
    - equal, plus, multiply, division
    - 6, asciicircum, hstroke, Hstroke
    - 7, ampersand, eth, ETH
    - 8, asterisk, thorn, THORN
    - 9, parenleft, leftsinglequotemark, leftdoublequotemark
    - 0, parenright, rightsinglequotemark, rightdoublequotemark
    - minus, underscore, endash, emdash
    - BackSpace

    - Tab,  ISO_Left_Tab
    - q, Q, adiaeresis, Adiaeresis
    - w, W, aring, Aring
    - f, F, atilde, Atilde
    - p, P, oslash, Ooblique
    - b, B, dead_breve, asciitilde
    - parenright, bracketright, braceright, guillemotright
    - j, J, dstroke, Dstroke
    - l, L, lstroke, Lstroke
    - u, U, ugrave, Ugrave
    - y, Y, udiaeresis, Udiaeresis
    - semicolon, colon, odiaeresis, Odiaeresis
    - backslash, bar, asciitilde, asciitilde
    - Return

    - Control_L
    - a, A, agrave, Agrave
    - r, R, dead_grave, asciitilde
    - s, S, ssharp, asciitilde
    - t, T, dead_acute, dead_doubleacute
    - g, G, dead_ogonek, asciitilde
    - parenleft, bracketleft, braceleft, guillemotleft
    - k, K, dead_abovering, asciitilde
    - n, N, ntilde, Ntilde
    - e, E, eacute, Eacute
    - i, I, iacute, Iacute
    - o, O, ocircumflex, Ocircumflex
    - apostrophe, quotedbl, otilde, Otilde

    - Shift_L, ISO_Prev_Group, Shift_L, ISO_Prev_Group
    - z, Z, ae, AE
    - x, X, dead_circumflex, asciitilde
    - c, C, ccedilla, Ccedilla
    - d, D, dead_diaeresis, asciitilde
    - v, V, oe, OE
    - minus, underscore, endash, emdash
    - slash, question, questiondown, asciitilde
    - m, M, dead_macron, asciitilde
    - h, H, dead_caron, asciitilde
    - comma, less, dead_cedilla, asciitilde
    - period, greater, dead_abovedot, asciitilde
    - Shift_R, ISO_Next_Group, Shift_R, ISO_Next_Group

    - Control_L
    - Meta_L
    - Alt_L
    - space, space, space, nobreakspace
    - ISO_Level3_Shift
    - Control_R

